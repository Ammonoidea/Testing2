<!DOCTYPE html>

{% load static %} <!-- New Line -->

<html>

	<head>
		<title> Rango</title>
	</head>

	<body>

		<h1>{{ topic_name }}</h1>
		{% if topic %}
			{% if sites %}
				<ul>
					{% for site in sites %}
					<li><a href={{ site.url }}>{{ site.title }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>There are no sites present in {{ topic_name }}</strong>>
			{% endif %}
		{% else %}
			The specified category {{ topic_name }} does not exist
		{% endif %}
	</body>

</html>
